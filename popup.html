<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Medium Reads Logger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
body {
  padding: 10px;
  min-width: 400px; /* Set a reasonable minimum width */
  max-width: 800px; /* Prevent the popup from being too wide */
}

  ul {
    padding-left: 0;
    max-width: 100%;
  }

  li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border: 1px solid #e0e0e0;
    border-radius: 5px;
    margin-bottom: 10px;
    background-color: #f8f9fa;
  }

  a {
    color: #007bff;
    text-decoration: none;
    flex: 1;
    margin-right: 10px;
    white-space: nowrap;        
    overflow: hidden;          
    text-overflow: ellipsis;   
    display: inline-block;     
  }

  a:hover {
    text-decoration: underline;
  }

.delete-btn {
    color: #dc3545;
    cursor: pointer;
    margin-left: 10px;
  }

  .delete-btn:hover {
    color: #bd2130;
  }

  small {
    display: block;
    color: #555;
    margin-top: 5px;
  }
</style>

</head>
<body>
  <h1 class="text-center mb-4">Your Medium Reads</h1>
    <div id="message" style="font-size: 16px; color: #888; margin-bottom: 10px;"></div>
  <ul id="reads"></ul>
  <script src="popup.js"></script>
</body>
</html>
